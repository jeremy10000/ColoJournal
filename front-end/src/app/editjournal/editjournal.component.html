<!-- edit journal -->
<div fxLayout="row wrap" fxFlex.lt-md="100%" fxLayoutAlign="center none" 
class="w-960 h-500 margin-a tac">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="mt-15">

        <mat-error *ngIf="myformError" class="mb-15">Remplissez correctement le formulaire.</mat-error>

         <div class="tac">
            <mat-form-field appearance="fill" class="w-350 fs-18 mb-20">
             <mat-label>Nouveau titre du journal</mat-label>
            <input matInput type="text" id="title" name="title" [(ngModel)]="journalTitle">
            </mat-form-field>
         </div>
        
            <mat-form-field class="w-350 fs-18 mb-15">
                <input matInput [matDatepicker]="myDatepicker"
                                [(ngModel)]="startDate"
                                (dateInput)="showDate()"
                                (dateChange)="showDate()"
                                placeholder="Date de dÃ©part"
                                name="startdate" readonly>

                <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #myDatepicker disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
        
        <button *ngIf="!shareButton" (click)="shareYes()" mat-stroked-button color="primary">
        Partager ce journal avec mes amis
        </button>
        <button *ngIf="shareButton" (click)="shareNo()" mat-stroked-button color="primary">
        Ne plus partager avec mes amis
        </button>
        <br />
        <br />
        
        <button mat-flat-button color="primary" type="submit">Sauvegarder</button>
    </form>

</div>
