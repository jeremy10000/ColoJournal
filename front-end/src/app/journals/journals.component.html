<!-- journals list -->
<div fxLayout="row wrap" fxFlex.lt-md="100%" fxLayoutAlign="center none" 
class="w-960 margin-a h-auto mt-15 mb-15">

    <h2 class="title">MES JOURNAUX</h2>

    <div class="toolbar">
      <button mat-stroked-button (click)="newJournal()">
          <mat-icon>create</mat-icon> Nouveau journal
      </button>
    </div>


<mat-table *ngIf="showTable" [dataSource]="journals" class="mat-elevation-z8 w-1p h-auto mb-30">
  <!-- name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
    <mat-cell *matCellDef="let element"><button mat-button (click)="goJournal(element.id)"> {{element.name}} </button></mat-cell>
  </ng-container>

  <!-- shared Column -->
  <ng-container matColumnDef="shared">
    <mat-header-cell *matHeaderCellDef> Partagé </mat-header-cell>
    <mat-cell *matCellDef="let element">
    <mat-icon *ngIf="element.shared">check</mat-icon>
     </mat-cell>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date de départ </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.date | date: 'dd/MM/yyyy'}} </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
